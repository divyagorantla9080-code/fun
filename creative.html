<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            font-family: 'Comic Sans MS', cursive;
            font-size: 40px;
            background: linear-gradient(to right, #ff6a00, #ee0979);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            margin-top: 10px;
        }

        button {
            margin: 15px;
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            color: white;
        }

        .yes-btn {
            background: linear-gradient(45deg, #56ab2f, #a8e063);
        }

        .no-btn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
        }

        button:hover {
            transform: scale(1.1);
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>âœ¨ Am I Creative? ðŸ¤ªðŸŽ¨</h1>
    <h2>Make a smart choice</h2>

    <button class="yes-btn" onclick="handleResponse('Choose wisely man')">YES</button>
    <button class="no-btn" onclick="handleResponse('Smart choice')">NO</button>

    <div id="result"></div>
</div>

<script>
    function handleResponse(answer) {
        document.getElementById('result').innerText = "You selected: " + answer;
    }
</script>

</body>
</html>
